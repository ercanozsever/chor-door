<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="resources/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
      <header>
          <img src="resources/images/logo.svg" alt="chorbot logo">
      </header>
      <div class="instructions">
        <img src="resources/images/star.svg">
        <h3>Instructions</h3>
        <img src="resources/images/star.svg">
      </div>
        <table class="how-to">
            <tr>
                <td class="nums">1</td>
                <td class="sentence">Hiding behind one of these doors is the ChoreBot.</td>
            </tr>
            <tr>
                <td class="nums">2</td>
                <td class="sentence">Your mission is to open all of the doors without running into the ChoreBot.</td>
            </tr>
            <tr>
                <td class="nums">3</td>
                <td class="sentence">If you manage to avoid the ChoreBot until the very last door, you win!</td>
            </tr>
            <tr>
                <td class="nums">4</td>
                <td class="sentence">See if you can score a winning streak!</td>
            </tr>
        </table>
      
      <div class="doors">
            <div class="door-row">
                <img id="door1" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">  
            </div>
            <div class="door-row">
                <img id="door2" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">  
            </div>
            <div class="door-row">
                <img id="door3" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">  
            </div>
        </div>
        
        <div class="but">
            <button id="but-net">PLAY GAME</button>
        </div>
        <script src="resources/main.js"></script>
  </body>
</html>
